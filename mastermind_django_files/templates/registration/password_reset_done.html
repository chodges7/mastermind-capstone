<!-- templates/registration/password_reset_done.html -->
<!-- https://learndjango.com/tutorials/django-password-reset-tutorial -->
{% extends 'base.html' %}

{% block title %}Email Sent{% endblock %}

{% block content %}
<div class="col-9">
    <h1>Check with your Sys Admin</h1>
    <p>We've emailed your instructions to your system administrator. Please contact them for your password revovery URL</p>
    <p>Didn't get an email?</p>
    <p><a href="{% url 'password_reset' %}" class="btn btn-warning">Try again</a></p>
</div>
{% endblock %}
