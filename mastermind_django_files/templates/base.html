<!-- templates/base.html -->
<!-- https://learndjango.com/tutorials/django-password-reset-tutorial -->
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Default Title{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="image/x-icon" href="{% static 'theme/assets/favicon.ico'%}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'theme/css/bootstrap.css'%}" rel="stylesheet" />
    <!-- <link href="{% static 'theme/css/styles.css'%}" rel="stylesheet" /> -->
    {% block head %}
    {% endblock %}
</head>

<body style="background-color: rgb(40, 40, 40);">
    <header class="header bg-black small text-center text-white-50">
        {% block header %}
        {% endblock %}
    </header>
    <main>
        <div class="contianer">
            <div class="row justify-content-center">
                <div class="col-3">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </main>
    {% block javascript %}
    {% endblock %}
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'theme/js/scripts.js' %}"></script>
    <!-- Footer-->
    <footer class="footer bg-black text-center text-white-50">
        {% block footer %}
        {% endblock %}
        <a href="https://github.com/chodges7/mastermind-capstone">Github Repo</a>
    </footer>
</body>
</html>
